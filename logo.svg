<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" fill="none">
  <!-- Baobab Tree with Cat silhouette integrated -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#ff8c42"/>
    </linearGradient>
  </defs>

  <!-- Baobab tree trunk -->
  <path d="M20 45 L20 28 Q20 25 18 23 L15 20 Q13 18 15 16 L18 14 Q20 12 20 10 L20 8 Q20 5 23 5 L27 5 Q30 5 30 8 L30 10 Q30 12 32 14 L35 16 Q37 18 35 20 L32 23 Q30 25 30 28 L30 45 Z" fill="url(#logoGradient)"/>

  <!-- Tree crown/canopy -->
  <ellipse cx="25" cy="6" rx="12" ry="5" fill="url(#logoGradient)" opacity="0.9"/>

  <!-- Cat ears integrated into the tree top -->
  <path d="M16 8 L13 2 L18 6 Z" fill="url(#logoGradient)"/>
  <path d="M34 8 L37 2 L32 6 Z" fill="url(#logoGradient)"/>

  <!-- Cat eyes (subtle) -->
  <circle cx="21" cy="6" r="1.5" fill="#0a0a0f"/>
  <circle cx="29" cy="6" r="1.5" fill="#0a0a0f"/>

  <!-- Text: BaobabCat -->
  <text x="50" y="33" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" fill="#ffffff">
    Baobab<tspan fill="url(#logoGradient)">Cat</tspan>
  </text>
</svg>
